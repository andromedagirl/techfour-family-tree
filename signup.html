<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Storytelling">
	<meta name="keywords" content="stories, sharing">
	<meta name="author" content="Atalanta Pendragon">
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>
    <section id="signup-page">
        <h1>Signup</h1>
		<!-- Alias -->
		<div class="signup-info">
			<label for="alias">Alias</label>
			<input id="alias" type="alias" placeholder="Enter your Alias here" />
		</div>
		<!-- Email -->
		<div class="signup-info">
			<label for="email">Email</label>
			<input type="email" placeholder="Enter your Email here" />
		</div>
		<!-- Gender -->
		<div class="signup-info">
                <label for="gender">Gender</label>
			<input type="gender" placeholder="How do you identify?" />
        </div>
        <!-- DOB -->
		<div class="signup-info">
                <label for="DOB">DOB</label>
			<input type="bod" placeholder="Enter your date of birth here" />
        </div>
        <!-- Password -->
		<div class="signup-info">
                <label for="password">Password</label>
			<input type="password" placeholder="Enter your Password here" />
        </div>
        <!-- Confirm -->
		<div class="signup-info">
                <label for="confirmpasword">Confirm Password</label>
			<input type="password" placeholder="Confirm your Password here" />
		</div>
		<input id="signup-button" type="button" value="Sign Up" />
    </section>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>

</html>
